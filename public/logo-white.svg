<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Gradient for monochrome version -->
    <linearGradient id="monoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Theater masks -->
  <g transform="translate(15, 18)">
    <!-- Comedy mask -->
    <path d="M8 6 C8 3, 11 3, 14 6 C14 12, 11 15, 8 15 C5 15, 2 12, 2 6 C2 3, 5 3, 8 6 Z" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="6" cy="9" r="1" fill="white"/>
    <circle cx="10" cy="9" r="1" fill="white"/>
    <!-- Smile -->
    <path d="M5 11 Q8 13, 11 11" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- Tragedy mask -->
    <path d="M24 6 C24 3, 27 3, 30 6 C30 12, 27 15, 24 15 C21 15, 18 12, 18 6 C18 3, 21 3, 24 6 Z" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <!-- Eyes -->
    <circle cx="22" cy="9" r="1" fill="white"/>
    <circle cx="26" cy="9" r="1" fill="white"/>
    <!-- Frown -->
    <path d="M21 13 Q24 11, 27 13" stroke="white" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Stage platform -->
  <rect x="8" y="48" width="44" height="4" fill="white" rx="2" opacity="0.6"/>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" opacity="0.9">
    תיאטרון
  </text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="normal" fill="white" opacity="0.7">
    בישראל
  </text>
</svg>
